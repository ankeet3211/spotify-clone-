<div class="musicplayer">

    <div class="music">
        <div class="musicplayer-image">
            <img id="image-music" src="music10.png" alt="music">
        </div>
        <div class="musicplayer-name">
            <p id="songname"><b>Daylight</b></p>
            <p id="singername">Arjit Singh</p>
        </div>
    
        <div class="love-sign">      
            <img  id="love1" src="album_icon1.png">
            <img id="love2" src="album_icon2.png">
        </div>
    </div>


    <div class="player">
        <div class="player-controls">

            <img id="oneplayer" src="player_icon1.png"> 
            <img id="twoplayer" src="player_icon2.png">
            <img id="threeplayer"  src="play_musicbar.png">
            <img id="fourplayer" src="player_icon4.png">
            <img id="fiveplayer" src="player_icon5.png">
            
        </div>
        <div class="playbackbar">
            <span class="curr-time">00:00</span>
            <input type="range" min="0" max="100" class="progressbar" step="1">
            <span class="tot-time">3:33</span>
            
        </div>
    </div>



    <div class="controls">
        <img class="all-controls" id="control1" src="controls_icon1.png">
        <img class="all-controls" id="control2" src="controld_icon2.png">
        <img class="all-controls" id="control3" src="controls_icon3.png">
        <img class="all-controls"  id="control4" src="controls_icon4.png">
        <img class="all-controls" id="control5" src="controls_icon5.png">
        <div>
    </div>
